name: ðŸš€ pkg.pr.new Workflow

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  publish:
    name: ðŸ“¦ Publish Preview Packages
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ƒï¸ Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ðŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ðŸ­ Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 22.20.0
          cache: pnpm

      - name: ðŸ“‚ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: ðŸ§© Setup pnpm cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: ðŸš€ Publish with pkg.pr.new
        run: pnpm pkg-pr-new publish './packages/*' --packageManager pnpm --pnpm
