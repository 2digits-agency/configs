name: ğŸ›‚ CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: âš—ï¸ Lint, typecheck and format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm run build

      - name: ğŸ©» Check types
        run: pnpm run types

      - name: ğŸ”¬ Lint files
        run: pnpm run lint

      - name: ğŸ§¬ Format files
        run: pnpm run format
