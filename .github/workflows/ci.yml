name: ðŸ›‚ CI/CD

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
    branches:
      - '**'

jobs:
  build:
    name: âš—ï¸ Lint, typecheck and format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FORCE_COLOR: 1
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: ðŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ­ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v3

      - name: ðŸ“‚ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: ðŸ§© Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ§ª Test, lint, format, build, build and type-check
        run: pnpm turbo run build test lint format types
