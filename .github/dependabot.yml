version: 2

enable-beta-ecosystems: true

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'V1RE'

  - package-ecosystem: 'npm'
    directory: '/'
    ignore:
      - dependency-name: '@2digits/*'
    schedule:
      interval: 'daily'
    reviewers:
      - 'V1RE'

  - package-ecosystem: 'npm'
    directory: '/packages/tsconfig'
    ignore:
      - dependency-name: '@2digits/*'
    schedule:
      interval: 'daily'
    reviewers:
      - 'V1RE'

  - package-ecosystem: 'npm'
    directory: '/packages/eslint'
    ignore:
      - dependency-name: '@2digits/*'
    schedule:
      interval: 'daily'
    reviewers:
      - 'V1RE'

  - package-ecosystem: 'npm'
    directory: '/packages/prettier'
    ignore:
      - dependency-name: '@2digits/*'
    schedule:
      interval: 'daily'
    reviewers:
      - 'V1RE'
